[package]
name = "search-once"
version = "0.1.2"
authors = ["Takahiro Miyoshi <takahiro-miyoshi@sankichi.net>"]
edition = "2021"
description = "A tool to search multiple websites at once"
readme = "README.md"
homepage = "https://github.com/sankichi92/search-once"
repository = "https://github.com/sankichi92/search-once"
license = "MIT"
keywords = ["cli", "search"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.99"
clap = { version = "4.5.48", features = ["derive"] }
confy = { version = "1.0.0", default-features = false, features = ["yaml_conf"] }
open = "5.3.2"
percent-encoding = "2.3.2"
serde = { version = "1.0.226", features = ["derive"] }
